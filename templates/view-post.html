{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}

<p>
    {{ post.title}}<br>
    
    Authored by {{ post.employee.fname }}<br>
    In category {{ post.category.name }}<br>
    Posted on {{ post.date }}<br><br>
    {{ post.text }}<br>
</p>

<form action='/assign-action' method='post'>
    <input type='checkbox' name='assign-action'>

{% endblock %}
